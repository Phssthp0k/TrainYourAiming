<html>
	<head>
	  	<link rel="stylesheet" href="css/style.css">
	</head>	
  <body  id="main-body" class="day-mode">
  		<canvas id="playAreaCanvas" width="640" height="480" ></canvas>
  </body>
</html>


<script src="js/clickableObject.js"></script>
<script src="js/engine.js"></script>
<script>
	var playCanvas = document.getElementById('playAreaCanvas');
var center = { x: playCanvas.width / 2, y: playCanvas.height / 2 };


			var many = 3;
			var maxRadius = 70;
			var target = [];
			
			for ( i =0; i<many; i++ )
			{
				target[i]= new circle();
				target[i].radius = maxRadius/(Math.abs(i-1)/2 + i/2 + (i+1)/2);
				target[i].name = "Circle"+i;
				target[i].position = center;
				target[i].hitScore = (i + 1);
			}

			target.forEach(function(elem)
			{
				elem.Draw(playCanvas)
			});

	   playCanvas.addEventListener('click', function(evt)
	   {
			var mousePos = GetMousePos( playCanvas, evt );Log( mousePos );
			// var hit = circ.IsHit( mousePos ); log(hit);
			// if( hit > 0) { circ.color = getRandomColor(); circ.Refresh(playCanvas); }
			var retval = 0;
			target.forEach(function(elem)
			{
				if ( elem.IsHit(mousePos) )
				{
					retval += elem.hitScore;
					log(elem.name + " " +elem.hitScore);
				}
			});
			log(retval);

	   }, false );
</script>
